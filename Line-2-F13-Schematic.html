<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line 2 – F13 Schematic | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 套用主頁 style（blue / panther / hangyodon） -->
  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg:#ffffff;
      --border-subtle:#e5e7eb;
      --accent: #2563eb;
      --accent-soft:#eff6ff;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.12), transparent),
        var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-text-size-adjust:100%;
      transition: background .25s ease, color .25s ease;
    }

    /* style 背景 – 跟 Portal 一樣邏輯 */
    html[data-style="panther"] body{
      background:
        radial-gradient(circle at top,rgba(244,114,182,.28),transparent),
        var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:
        radial-gradient(circle at top,rgba(56,189,248,.35),transparent),
        var(--bg);
    }

    /* 標題區 */
    h1{
      margin:0;
      color:var(--accent);
      font-size:22px;
      font-weight:600;
      text-align:center;
    }
    .subtitle{
      margin:4px 0 12px;
      text-align:center;
      font-size:13px;
      color:var(--text-soft);
    }

    /* 工具列 – Back / Open */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin-bottom:10px;
    }
    .btn{
      font-size:13px;
      padding:7px 16px;
      border-radius:999px;
      border:1px solid rgba(37,99,235,0.35);
      background:#ffffff;
      color:var(--accent);
      text-decoration:none;
      box-shadow:0 4px 10px rgba(37,99,235,0.12);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:all .15s ease;
    }
    .btn:hover{
      background:var(--accent);
      color:#ffffff;
      border-color:var(--accent-hover);
      box-shadow:0 6px 14px rgba(37,99,235,0.25);
    }

    /* PDF viewer 區塊 */
    .viewer{
      width:100%;
      max-width:1100px;
      height:calc(100dvh - 190px);
      min-height:380px;
      background:var(--card-bg);
      border-radius:14px;
      border:1px solid var(--border-subtle);
      box-shadow:0 10px 24px rgba(15,23,42,0.08);
      overflow:hidden;
      -webkit-overflow-scrolling:touch;
    }
    .viewer object{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    .fallback{
      padding:20px;
      text-align:center;
      font-size:14px;
      color:var(--text-soft);
    }

    @media (max-width:480px){
      .viewer{
        height:calc(100dvh - 210px);
      }
    }
  </style>
</head>
<body>

  <h1>Line 2 – F13 Schematic</h1>
  <div class="subtitle">
    Production Line 2 – F13 Wiring and PLC Diagram
  </div>

  <!-- 工具列：回 Line Schematic / 直接開 PDF -->
  <div class="toolbar">
    <!-- 這邊 href 改成你的 Line Schematic 主頁檔名 -->
    <a class="btn" href="Line-Schematic.html">
      ← Back to Line Schematic
    </a>

    <a class="btn" id="openNewTab" href="#" target="_blank" rel="noopener">
      Open PDF in New Tab ↗
    </a>
  </div>

  <!-- PDF viewer / 手機 fallback -->
  <div class="viewer" id="viewer">
    <object id="pdfObject" data="" type="application/pdf">
      <div class="fallback">
        Loading…
      </div>
    </object>
  </div>

  <script>
    (function(){
      // 這裡改成實際 PDF 檔名
      const PDF_FILE = 'Line-2-F13-Schematic.pdf';

      const isMobile = /iphone|ipad|ipod|android/i.test(navigator.userAgent);
      const viewer  = document.getElementById('viewer');
      const openBtn = document.getElementById('openNewTab');

      // 設定 Open in New Tab 連結
      openBtn.href = PDF_FILE;

      if (isMobile){
        // 手機：只顯示開啟按鈕（避免只看到 PDF 第一頁）
        viewer.innerHTML = `
          <div class="fallback">
            On mobile, tap the button below to view the full PDF.<br><br>
            <a class="btn" href="${PDF_FILE}" target="_blank" rel="noopener">
              Open Line 2 – F13 PDF ↗
            </a>
          </div>
        `;
      } else {
        // 桌機：直接內嵌 PDF
        viewer.innerHTML = `
          <object id="pdfObject" data="${PDF_FILE}#view=FitH" type="application/pdf">
            <div class="fallback">
              Your browser cannot display embedded PDFs.<br><br>
              <a class="btn" href="${PDF_FILE}" target="_blank" rel="noopener">
                Open Line 2 – F13 PDF ↗
              </a>
            </div>
          </object>
        `;

        const obj = document.getElementById('pdfObject');
        if (obj){
          obj.addEventListener('error', () => {
            viewer.innerHTML = `
              <div class="fallback">
                Unable to load PDF.<br><br>
                <a class="btn" href="${PDF_FILE}" target="_blank" rel="noopener">
                  Open Line 2 – F13 PDF ↗
                </a>
              </div>
            `;
          });
        }
      }
    })();
  </script>

</body>
</html>
