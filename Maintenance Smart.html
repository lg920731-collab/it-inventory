<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Smart | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border-subtle: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
      --radius-xl: 18px;
      --shadow-soft-sm: 0 10px 26px rgba(15,23,42,0.06);
      --shadow-soft-md: 0 16px 40px rgba(15,23,42,0.09);
      --small-font: 13px;
      --xsmall-font: 11px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 15px;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.16), transparent),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .topbar {
      background: #ffffff;
      padding: 18px 20px;
      border-radius: 22px;
      box-shadow: var(--shadow-soft-md);
      border: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: center;
      margin-bottom: 22px;
    }

    .brand-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0, #bfdbfe, #2563eb);
      box-shadow: 0 0 14px rgba(37,99,235,0.5);
    }

    .brand-main {
      font-size: 19px;
      font-weight: 650;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #111827;
    }

    .brand-sub {
      font-size: var(--small-font);
      color: var(--text-soft);
    }

    .top-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
      font-size: var(--xsmall-font);
    }

    .pill {
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-label { color: var(--text-soft); }
    .pill-strong { color: var(--text); font-weight: 500; }

    .section-head {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 10px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin: 0;
    }

    .section-sub {
      font-size: var(--small-font);
      color: var(--text-soft);
      margin: 2px 0 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 14px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 14px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft-sm);
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: all 0.18s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-soft-md);
      border-color: var(--accent);
    }

    .card-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: var(--xsmall-font);
      color: var(--accent);
      background: var(--accent-soft);
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 500;
    }

    .card-title { font-size: 15px; font-weight: 600; }
    .card-desc { font-size: var(--small-font); color: var(--text-soft); line-height: 1.5; }
    .card-meta { font-size: var(--xsmall-font); color: var(--text-soft); }

    .enter-btn {
      margin-left: auto;
      margin-top: 6px;
      padding: 5px 11px;
      border-radius: 999px;
      border: none;
      font-size: var(--xsmall-font);
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(37,99,235,0.35);
      cursor: pointer;
      transition: all 0.16s ease;
    }
    .card:hover .enter-btn { background: var(--accent-hover); }
  </style>
</head>
<body>
<div class="page">
  <div class="topbar">
    <div class="brand-wrap">
      <div class="brand-logo"></div>
      <div>
        <div class="brand-main">MAINTENANCE SMART</div>
        <div class="brand-sub">Unified portal for IT assets & equipment monitoring</div>
      </div>
    </div>
    <div class="top-meta">
      <div class="pill"><span class="pill-label">Admin</span><span class="pill-strong">Benjamin Lin</span></div>
    </div>
  </div>

  <div class="section-head">
    <div>
      <h2 class="section-title">Modules</h2>
      <p class="section-sub">Choose a page below. Each is an independent system.</p>
    </div>
  </div>

  <div class="grid">
    <a class="card" href="PC Manager.html">
      <div class="card-label">IT Inventory</div>
      <h3 class="card-title">BOPP1 PC Manager</h3>
      <p class="card-desc">View computer asset list from inventory.csv.</p>
      <div class="card-meta">CSV-driven • Printable</div>
      <button class="enter-btn">Enter ↗</button>
    </a>
  </div>
</div>
</body>
</html>
