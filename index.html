<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Smart | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border-subtle: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
      --radius-xl: 18px;
      --shadow-soft-sm: 0 10px 26px rgba(15,23,42,0.06);
      --shadow-soft-md: 0 16px 40px rgba(15,23,42,0.09);
      --small-font: 13px;
      --xsmall-font: 11px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 15px;
      background: radial-gradient(circle at top, rgba(129,140,248,0.16), transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page { position: relative; max-width: 1200px; margin: 0 auto; padding: 24px 16px 40px; z-index: 2; }

    .topbar {
      background: #ffffff;
      padding: 18px 20px;
      border-radius: 22px;
      box-shadow: var(--shadow-soft-md);
      border: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      gap: 14px;
      align-items: center;
      margin-bottom: 22px;
    }

    .brand-wrap { display: flex; align-items: center; gap: 10px; }
    .mascot { height: 32px; vertical-align: middle; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.25)); }
    .brand-main { font-size: 19px; font-weight: 650; letter-spacing: 0.12em; text-transform: uppercase; color: #111827; display: flex; align-items: center; gap: 6px; }
    .brand-sub { font-size: 13px; color: var(--text-soft); }

    .top-meta { display: flex; gap: 8px; justify-content: flex-end; font-size: 11px; }
    .pill { padding: 5px 11px; border-radius: 999px; border: 1px solid #e5e7eb; background: #f9fafb; display: inline-flex; align-items: center; gap: 6px; }
    .pill-label { color: var(--text-soft); }
    .pill-strong { color: var(--text); font-weight: 500; }

    .section-head { margin-bottom: 12px; display: flex; justify-content: space-between; align-items: flex-end; gap: 10px; }
    .section-title { font-size: 18px; font-weight: 600; color: #111827; margin: 0; }
    .section-sub { font-size: var(--small-font); color: var(--text-soft); margin: 2px 0 0; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 14px; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 14px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft-sm);
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: all 0.18s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-soft-md); border-color: var(--accent); }
    .card-label { display: inline-flex; align-items: center; gap: 6px; font-size: var(--xsmall-font); color: var(--accent); background: var(--accent-soft); padding: 3px 8px; border-radius: 999px; font-weight: 500; }
    .card-title { font-size: 15px; font-weight: 600; }
    .card-desc { font-size: var(--small-font); color: var(--text-soft); line-height: 1.5; }
    .card-meta { font-size: var(--xsmall-font); color: var(--text-soft); }

    .enter-btn { margin-left: auto; margin-top: 6px; padding: 5px 11px; border-radius: 999px; border: none; font-size: var(--xsmall-font); background: var(--accent); color: #ffffff; box-shadow: 0 6px 14px rgba(37,99,235,0.35); cursor: pointer; transition: all 0.16s ease; }
    .card:hover .enter-btn { background: var(--accent-hover); }

    .side-panther { position: fixed; top: 50%; transform: translateY(-50%); width: 420px; opacity: 0.9; z-index: 1; pointer-events: none; user-select: none; }
    .side-panther.left { left: 2.5%; transform: translateY(-50%) scaleX(1); }
    .side-panther.right { right: 2.5%; transform: translateY(-50%) scaleX(-1); }
    @media (max-width: 1000px) { .side-panther { display: none; } }

    .line-select { font-size: 13px; padding: 6px 10px; border-radius: 999px; border: 1px solid #d1d5db; background: #ffffff; color: #111827; cursor: pointer; margin-top: 6px; transition: all 0.15s ease; }
    .line-select:hover { border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.14); }

    .action-row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-top: 6px; }
    .btn-secondary { padding: 6px 12px; border-radius: 999px; border: 1px solid #c7d2fe; background: #eef2ff; color: #1d4ed8; font-size: 12px; cursor: pointer; }
    .btn-secondary:disabled { opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>

  <!-- 左右頑皮豹 -->
  <img src="pinkpanther1.png" alt="Pink Panther Left" class="side-panther left">
  <img src="pinkpanther2.png" alt="Pink Panther Right" class="side-panther right">

  <div class="page">
    <div class="topbar">
      <div class="brand-wrap">
        <img src="pinkpanther1.png" alt="Pink Panther" class="mascot">
        <div>
          <div class="brand-main">MAINTENANCE SMART</div>
          <div class="brand-sub">Make your life easier.</div>
        </div>
      </div>
      <div class="top-meta">
        <div class="pill"><span class="pill-label">Admin</span><span class="pill-strong">Benjamin Lin</span></div>
      </div>
    </div>

    <div class="section-head">
      <div>
        <h2 class="section-title">Modules</h2>
        <p class="section-sub">Choose a page below. Each is an independent system.</p>
      </div>
    </div>

    <div class="grid">
      <!-- Line Schematic 多層選單 -->
      <div class="card">
        <div class="card-label">Production</div>
        <h3 class="card-title">Line Schematic</h3>
        <p class="card-desc">Select a Line and its area to open the schematic.</p>
        <div class="card-meta">Interactive • PDF-based</div>

        <div class="action-row">
          <select id="schemLine" class="line-select">
            <option value="">Choose Line</option>
            <option>Line-1</option>
            <option>Line-2</option>
            <option>Line-3</option>
            <option>Line-4</option>
          </select>

          <select id="schemArea" class="line-select">
            <option value="">Choose Area</option>
            <option>F12</option>
            <option>F13</option>
            <option>F16</option>
            <option>F201</option>
          </select>

          <button id="schemGo" class="btn-secondary" disabled>Go ↗</button>
        </div>
        <!-- 預設連結命名：Line-[x]-[Fx]-Schematic.html -->
      </div>

      <!-- 其他卡片略，可繼續放 Program Back up、Calibration Procedure -->
    </div>
  </div>

  <script>
    const schemLine = document.getElementById('schemLine');
    const schemArea = document.getElementById('schemArea');
    const schemGo = document.getElementById('schemGo');

    function updateSchemBtn() {
      schemGo.disabled = !(schemLine.value && schemArea.value);
    }

    schemLine.addEventListener('change', updateSchemBtn);
    schemArea.addEventListener('change', updateSchemBtn);

    function slugify(s) {
      return s.trim().replace(/\s+/g, '-');
    }

    schemGo.addEventListener('click', () => {
      const link = `${schemLine.value}-${schemArea.value}-Schematic.html`;
      window.location.href = link;
    });
  </script>
</body>
</html>
